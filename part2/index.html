<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="main.css">
    <link rel="icon" type="image/png" href="app_icon.png">
    <title>Cloudinary Demo</title>
</head>

<body>
    <div class="main">
        <div class="main-photo">
            <img id="main-img" src="https://res.cloudinary.com/demo/image/upload/sample.jpg" width="500px" />
        </div>
        <div class="btn-group">
            <div class="btn" data-action="overlay">Text overlay</div>
            <div class="btn" data-action="square">Crop to square</div>
            <div class="btn" data-action="cartoon">Cartoonify <br>&nbsp;</br></div>
            <div class="btn" data-action="gen_remove">Gen remove</div>
            <div class="btn" data-action="reset">Reset</div>
        </div>

        <label>
            <input type="checkbox" id="toggle-debug">
            Show behind the scenes URL
        </label>

        <div id="debug-info" style="display: none;">
            <p>URL: <span id="url-text"></span></p>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
