<!DOCTYPE html>
<html>

<head>
    <title>Image Carousel</title>

    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
    <div class="carousel">
        <img src="https://dummyimage.com/600x400/000/fff" class="active" alt="Placeholder 1">
        <img src="https://dummyimage.com/600x400/000cbb/fff" alt="Placeholder 2">
        <img src="https://dummyimage.com/600x400/21fffb/fff" alt="Placeholder 3">
        <img src="https://dummyimage.com/600x400/21ff76/000" alt="Placeholder 4">
    </div>
    <div class="nav">
        <button id="prev">Prev</button>
        <button id="next">Next</button>
    </div>


    <script type="module">
        import { Cloudinary} from 'https://cdn.jsdelivr.net/npm/@cloudinary/url-gen@1.14.0/+esm'
        const carousel = document.querySelector('.carousel');
        const images = carousel.querySelectorAll('img');
        const prevBtn = document.querySelector('#prev');
        const nextBtn = document.querySelector('#next');

        let currentIndex = 0;

        function showImage(index) {
            images.forEach((image, i) => {
                if (i === index) {
                    image.classList.add('active');
                } else {
                    image.classList.remove('active');
                }
            });
        }

        function nextImage() {
            currentIndex = (currentIndex + 1) % images.length;
            showImage(currentIndex);
        }

        function prevImage() {
            currentIndex = (currentIndex - 1 + images.length) % images.length;
            showImage(currentIndex);
        }

        const changeImage = setInterval(nextImage, 3000);

        // Add event listeners for navigation
        prevBtn.addEventListener('click', prevImage);
        nextBtn.addEventListener('click', nextImage);
    </script>
</body>

</html>
